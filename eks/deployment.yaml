apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 871273906063.dkr.ecr.us-east-1.amazonaws.com/simplebank:853c18cb631d982e13b290b6edbd2cffa0bcf616
          imagePullPolicy: Always
          ports:
            - containerPort: 8080